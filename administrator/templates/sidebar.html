{% load static %}
<style>
  /* ===== SIDEBAR SLIDE-IN ANIMATION ===== */
  @keyframes sidebarSlide {
    0% { transform: translateX(-100%); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
  }

  .main-sidebar {
    background-color: #b8860b; /* Darker gold */
    animation: sidebarSlide 0.5s ease-out forwards;
  }

  /* ===== SIDEBAR MENU ITEM STYLE ===== */
  .sidebar-menu li a {
    color: white !important;
    transition: background-color 0.3s ease, padding-left 0.3s ease;
  }

  .sidebar-menu li a:hover {
    background-color: rgba(255, 215, 0, 0.2); /* Light gold highlight */
    padding-left: 10px;
  }

  /* ===== SIDEBAR HEADERS ===== */
  .sidebar-menu .header {
    color: #fff;
    background: #a67c00; /* slightly darker gold for headers */
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
  }

  /* ===== USER PANEL ===== */
  .user-panel {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    padding: 5px;
    transition: background-color 0.3s ease;
  }

  .user-panel:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .user-panel p, .user-panel a {
    color: white;
  }
</style>

<aside class="main-sidebar">
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="{% static 'images/userplaceholder.png' %}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ request.user }}</p>
        <a><i class="fa fa-circle text-success"></i> Active Now</a>
      </div>
    </div>

    <ul class="sidebar-menu" data-widget="tree">
      {% if request.user.user_type == '1' %}
      <li class="header">REPORTS</li>
      <li><a href="{% url 'adminDashboard' %}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
      <li><a href="{% url 'viewVotes' %}"><span class="glyphicon glyphicon-lock"></span> <span>Votes</span></a></li>
      <li class="header">MANAGE</li>
      <li><a href="{% url 'adminViewVoters' %}"><i class="fa fa-users"></i> <span>Voters</span></a></li>
      <li><a href="{% url 'viewPositions' %}"><i class="fa fa-tasks"></i> <span>Positions</span></a></li>
      <li><a href="{% url 'viewCandidates' %}"><i class="fa fa-black-tie"></i> <span>Candidates</span></a></li>
      <li class="header">SETTINGS</li>
      <li><a href="{% url 'ballot_position' %}"><i class="fa fa-file-text"></i> <span>Ballot Position</span></a></li>
      <li><a href="#config" data-toggle="modal"><i class="fa fa-font"></i> <span>Election Title</span></a></li>
      {% endif %}
      <li class="header">EXIT</li>
      <li><a href="{% url 'account_logout' %}"><i class="fa fa-power-off"></i> <span>Logout</span></a></li>
    </ul>
  </section>
</aside>
