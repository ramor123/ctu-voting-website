{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: url('{% static "images/landing.jpg" %}') center/cover no-repeat fixed;
            position: relative;
            overflow: hidden;
            animation: fadeInBg 1.2s ease-in-out;
        }

        /* White overlay with soft tint */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(3px);
        }

        /* Content wrapper */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fdfdfd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 30px;
        }

        /* Title */
        .title {
            font-size: 50px;
            font-weight: 800;
            color: #ffcc00; /* Warm Yellow */
            text-shadow: 0px 0px 6px rgba(255,255,255,0.5); /* Soft white shadow */
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: fadeIn 1.2s ease forwards;
        }

        /* Subtitle */
        .subtitle {
            font-size: 22px;
            color: #ffeebe;
            opacity: 0.95;
            margin-bottom: 45px;
            animation: fadeIn 1.5s ease forwards;
        }

        /* NEXT Button */
        .next-btn {
            font-size: 22px;
            background: #800000; /* Deep maroon */
            padding: 14px 38px;
            color: #fffbf0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            transition: 0.3s ease;
        }

        .next-btn:hover {
            background: #990000;
            transform: scale(1.06);
            box-shadow: 0 0 14px rgba(255,255,255,0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInBg {
            from { filter: brightness(0.5); }
            to { filter: brightness(1); }
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
    <div class="title">Welcome to the Voting System</div>
    <div class="subtitle">Your voice matters. Make it count.</div>

    <a href="{% url 'account_login' %}" class="next-btn">ENTER â†’</a>
</div>

</body>
</html>
