{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Vote</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-maroon: #800000;
            --primary-gold: #ffcc00;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            /* Make sure to replace with your actual image path */
            background: url('{% static "images/landing.jpg" %}') center/cover no-repeat fixed;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark overlay for better text contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(50, 0, 0, 0.7));
            z-index: 1;
        }

        /* Glassmorphism Card */
        .glass-card {
            position: relative;
            z-index: 2;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Typography */
        .pre-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ddd;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .title {
            font-size: 42px;
            font-weight: 800;
            color: var(--text-white);
            line-height: 1.2;
            margin-bottom: 15px;
        }

        /* Gradient text effect for "Voting System" */
        .highlight {
            color: var(--primary-gold);
            background: linear-gradient(to right, #ffcc00, #ffeb99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 50px;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Modern Button */
        .next-btn {
            display: inline-block;
            background: var(--primary-maroon);
            color: white;
            padding: 16px 45px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(128, 0, 0, 0.4);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            background: #990000;
            box-shadow: 0 8px 25px rgba(128, 0, 0, 0.6);
            letter-spacing: 1px;
        }

        .next-btn:active {
            transform: translateY(-1px);
        }

        /* Animations */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-card {
                padding: 40px 20px;
            }
            .title {
                font-size: 32px;
            }
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="glass-card">
        <div class="pre-title">Welcome to the</div>
        <div class="title">
            ONLINE <span class="highlight">VOTING SYSTEM</span>
        </div>
        <div class="subtitle">
            Empowering your voice. Secure, transparent, and efficient decision making starts here.
        </div>

        <a href="{% url 'account_login' %}" class="next-btn">Get Started &rarr;</a>
    </div>

</body>
</html>
