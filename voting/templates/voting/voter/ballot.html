{% extends 'root.html' %}

{% block content %}
<section class="content">
  <h1 class="page-header text-center title"><b>{{ TITLE }}</b></h1>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">

      <!-- Error Alert -->
      <div class="alert alert-danger alert-dismissible" id="alert" style="display:none;">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <span class="message"></span>
      </div>

      <!-- Ballot Form -->
      <form method="POST" id="ballotForm" action="{% url 'submit_ballot' %}" style="padding-bottom: 20px;">
        {% csrf_token %}
        {{ ballot|safe }}

        <div class="text-center" style="margin-top: 25px; margin-bottom: 15px;">
          <button type="button" class="btn btn-success btn-flat" id="preview" style="min-width: 120px;">
            <i class="fa fa-file-text"></i> Preview
          </button>

          <button type="submit" class="btn btn-primary btn-flat" name="submit_vote" style="min-width: 120px;">
            <i class="fa fa-check-square-o"></i> Submit
          </button>
        </div>
      </form>

    </div>
  </div>
</section>
{% endblock content %}



{% block custom_js %}
<script>
$(document).ready(function() {

    /* ---------------------------------------------------
       Make all candidate photos zoomable
       (even if HTML is auto-generated)
    --------------------------------------------------- */
    $("img").each(function () {
        if ($(this).attr("src") && $(this).attr("src").includes("candidate")) {
            $(this).addClass("zoomable");
            $(this).attr("data-img", $(this).attr("src"));
            $(this).css("cursor", "pointer");
        }
    });



    /* ---------------------------------------------------
       Mobile-Friendly iCheck Touch Toggle
    --------------------------------------------------- */
    $('input').each(function() {
        var self = $(this);

        self.css({
            'min-height': '22px',
            'min-width': '22px'
        });

        self.on('touchstart', function() {
            self.iCheck('toggle');
        });
    });



    /* ---------------------------------------------------
       Reset Button — Clears a whole group
    --------------------------------------------------- */
    $(document).on('click', '.reset', function(e) {
        e.preventDefault();
        let desc = $(this).data('desc');
        $('.' + desc).iCheck('uncheck');
    });



    /* ---------------------------------------------------
       Platform / Bio Modal
    --------------------------------------------------- */
    $(document).on('click', '.platform', function(e) {
        e.preventDefault();

        let platform = $(this).data('bio');
        let fullname = $(this).data('fullname');

        $('.candidate').text(fullname);
        $('#plat_view').html(platform);
        $('#bio').modal('show');
    });



    /* ---------------------------------------------------
       PREVIEW Before Final Submission
    --------------------------------------------------- */
    $('#preview').on('click', function(e) {
        e.preventDefault();

        var formData = $('#ballotForm').serialize();

        if (formData.trim() === "" || formData.search("&") < 0) {
            toastr.error('You must vote at least one candidate', "Preview Error");
            return;
        }

        $.ajax({
            type: 'POST',
            url: '{% url "preview_vote" %}',
            data: formData,
            dataType: 'json',

            success: function(response) {

                if (response.error) {
                    let errmsg = '';
                    let messages = response.message;

                    for (i in messages) {
                        errmsg += messages[i] + "<br>";
                    }

                    toastr.error(errmsg, "Preview Error");

                } else {
                    $('#preview_body').html(response.list);
                    $('#preview_modal').modal('show');
                }
            },

            error: function() {
                toastr.error("There was a server error. Try again.", "Error");
            }
        });

    });



    /* ---------------------------------------------------
       CLICK → Zoom Image Modal
    --------------------------------------------------- */
    $(document).on("click", ".zoomable", function () {
        let img = $(this).data("img");
        $("#zoomedImage").attr("src", img);
        $("#imgZoomModal").modal("show");
    });

});
</script>
{% endblock custom_js %}



{% block modal %}

<!-- Candidate Platform Modal -->
<div class="modal fade" id="bio">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <h4 class="modal-title"><b><span class="candidate"></span></b></h4>
      </div>

      <div class="modal-body">
        <div id="plat_view" style="font-size: 15px; line-height: 1.5;"></div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal">
          <i class="fa fa-close"></i> Close
        </button>
      </div>

    </div>
  </div>
</div>



<!-- Vote Preview Modal -->
<div class="modal fade" id="preview_modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">Vote Preview</h4>
      </div>

      <div class="modal-body">
        <div id="preview_body" style="font-size: 15px;"></div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal">
          <i class="fa fa-close"></i> Close
        </button>
      </div>

    </div>
  </div>
</div>



<!-- Image Zoom Modal -->
<div class="modal fade" id="imgZoomModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">Candidate Photo</h4>
      </div>

      <div class="modal-body text-center">
        <img id="zoomedImage" src="" style="width:100%; border-radius:8px;">
      </div>

    </div>
  </div>
</div>

{% endblock modal %}
