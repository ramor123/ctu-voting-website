{% extends 'root.html' %}
{% block content %}

<style>
    .confirm-wrapper {
        max-width: 520px;
        margin: 40px auto;
        animation: fadeIn 0.5s ease;
    }

    .confirm-card {
        background: #ffffff;
        border-radius: 14px;
        padding: 35px 40px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
        border: 1px solid #ebebeb;
    }

    .confirm-title {
        font-size: 26px;
        font-weight: 700;
        color: #222222;
        text-align: center;
        margin-bottom: 20px;
    }

    .confirm-name {
        font-size: 18px;
        color: #333;
        font-weight: 600;
        padding: 18px 0;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        text-align: center;
    }

    .confirm-subtext {
        text-align: center;
        font-size: 16px;
        color: #555;
        margin-top: 15px;
        margin-bottom: 25px;
    }

    .confirm-buttons {
        display: flex;
        justify-content: center;
        gap: 18px;
        flex-wrap: wrap;
    }

    .btn-master {
        padding: 12px 22px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 8px !important;
        min-width: 160px;
        transition: 0.25s ease;
    }

    .btn-master-success {
        background: #39b157;
        color: #fff;
        border: none;
    }
    .btn-master-success:hover {
        background: #2e9649;
    }

    .btn-master-danger {
        background: #d9534f;
        color: #fff;
        border: none;
    }
    .btn-master-danger:hover {
        background: #c64744;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<section class="content">

    <div class="confirm-wrapper">
        <div class="confirm-card">

            <h3 class="confirm-title">Confirm Your Identity</h3>

            <div class="confirm-name">
                <b>Name:</b> {{ full_name }}
            </div>

            <p class="confirm-subtext">
                Is this your correct information?
            </p>

            <form method="POST" action="{% url 'confirmation_page' %}">
                {% csrf_token %}

                <div class="confirm-buttons">
                    <button type="submit" name="action" value="yes"
                            class="btn btn-master btn-master-success">
                        Yes, continue to vote
                    </button>

                    <button type="submit" name="action" value="no"
                            class="btn btn-master btn-master-danger">
                        No, go back to login
                    </button>
                </div>

            </form>

        </div>
    </div>

</section>

{% endblock %}
