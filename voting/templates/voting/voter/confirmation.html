{% extends 'root.html' %}
{% block content %}

<style>
    .confirm-wrapper {
        max-width: 520px;
        margin: 40px auto;
        padding: 0 15px;
        animation: fadeIn 0.4s ease;
    }

    .confirm-card {
        background: #ffffff;
        border-radius: 14px;
        padding: 28px 25px;
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.06);
        border: 1px solid #e5e5e5;
    }

    .confirm-title {
        font-size: 24px;
        font-weight: 700;
        color: #222;
        text-align: center;
        margin-bottom: 8px;
        line-height: 1.3;
    }

    .confirm-subtext {
        text-align: center;
        font-size: 15px;
        color: #555;
        margin-top: 14px;
        font-weight: 500;
    }

    .confirm-name {
        font-size: 17px;
        color: #333;
        font-weight: 600;
        padding: 16px 0;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        text-align: center;
        word-wrap: break-word;
    }

    .confirm-buttons {
        margin-top: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    @media (min-width: 500px) {
        .confirm-buttons {
            flex-direction: row;
            justify-content: center;
        }
    }

    .btn-master {
        padding: 12px 16px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 8px !important;
        width: 100%;
        transition: 0.25s ease;
    }

    .btn-master-success {
        background: #3dbb59;
        color: #fff;
        border: none;
    }
    .btn-master-success:hover {
        background: #2e9649;
    }

    .btn-master-danger {
        background: #d9534f;
        color: #fff;
        border: none;
    }
    .btn-master-danger:hover {
        background: #c64744;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<section class="content">

    <div class="confirm-wrapper">
        <div class="confirm-card">

            <h3 class="confirm-title">Confirm Your Identity</h3>

            <div class="confirm-name">
                <b>Name:</b> {{ full_name }}
            </div>

            <p class="confirm-subtext">
                Is this your correct information?
            </p>

            <form method="POST" action="{% url 'confirmation_page' %}">
                {% csrf_token %}
                
                <div class="confirm-buttons">
                    <button type="submit" name="action" value="yes" class="btn btn-master btn-master-success">
                        Yes, continue to vote
                    </button>

                    <button type="submit" name="action" value="no" class="btn btn-master btn-master-danger">
                        No, go back to login
                    </button>
                </div>
            </form>

        </div>
    </div>

</section>

{% endblock %}
