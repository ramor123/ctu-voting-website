{% extends "voting/base.html" %}
{% load static %}
{% block content %}

<style>
  /* Modernized Login Container */
  .login-box {
    background: white;
    padding: 40px;
    border-radius: 12px;
    /* Softer, more modern shadow */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
    text-align: center;
    max-width: 400px;
    margin: 80px auto; /* Centered with decent breathing room */
    font-family: system-ui, -apple-system, sans-serif;
  }

  /* Logo Section */
  .login-logo img {
    width: 110px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }
  
  .login-logo img:hover {
    transform: scale(1.05);
  }

  .login-logo b {
    display: block;
    font-size: 22px;
    color: #2d3748;
    margin-bottom: 25px;
    font-weight: 700;
    line-height: 1.4;
  }

  /* Form Elements */
  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #4a5568;
    font-weight: 500;
    font-size: 14px;
  }

  .form-group input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
    font-size: 15px;
    background-color: #f8fafc;
    transition: all 0.2s ease;
    box-sizing: border-box;
  }

  .form-group input:focus {
    border-color: #28a745;
    background-color: #fff;
    outline: none;
    box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
  }

  /* Button with refined pulse effect */
  #login-btn {
    background-color: #28a745;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    transition: all 0.2s ease;
    /* Keeping your pulse animation but smoothing it out */
    animation: glowPulse 3s infinite;
  }

  #login-btn:hover {
    background-color: #218838;
    transform: translateY(-1px);
  }

  #login-btn:active {
    transform: scale(0.98);
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
    100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
  }

  @media (max-width: 480px) {
    .login-box {
      margin: 40px 20px;
      padding: 30px 20px;
    }
  }
</style>

<div class="login-box">
  <div class="login-logo">
    <img src="{% static 'images/ctulogo.png' %}" alt="CTU Logo">
    <b>CTU MOALBOAL VOTING WEBSITE</b>
  </div>

  <form id="loginForm" action="{% url 'account_login' %}" method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="text" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" required placeholder="Enter your password">
    </div>

    <button id="login-btn" type="submit" name="login">
      <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp; Log In
    </button>
  </form>

</div>

{% endblock content %}
