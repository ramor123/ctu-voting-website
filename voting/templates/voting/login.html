{% extends "voting/base.html" %}
{% load static %}
{% block content %}

<style>
  /* Modernized Login Container */
  .login-box {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
    text-align: center;
    max-width: 400px;
    margin: 80px auto;
    font-family: system-ui, -apple-system, sans-serif;
    position: relative;
  }

  /* Logo Section */
  .login-logo img {
    width: 110px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }
  
  .login-logo img:hover {
    transform: scale(1.05);
  }

  .login-logo b {
    display: block;
    font-size: 22px;
    color: #2d3748;
    margin-bottom: 25px;
    font-weight: 700;
    line-height: 1.4;
  }

  /* Form Elements */
  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #4a5568;
    font-weight: 500;
    font-size: 14px;
  }

  .form-group input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
    font-size: 15px;
    background-color: #f8fafc;
    transition: all 0.2s ease;
    box-sizing: border-box;
  }

  .form-group input:focus {
    border-color: #28a745;
    background-color: #fff;
    outline: none;
    box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
  }

  /* Button */
  #login-btn {
    background-color: #28a745;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    transition: all 0.2s ease;
    animation: glowPulse 3s infinite;
  }

  #login-btn:hover {
    background-color: #218838;
    transform: translateY(-1px);
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
    100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
  }

  /* Developer Button */
  .developer-contact {
    margin-top: 25px;
    text-align: center;
    opacity: 0.75;
    transition: 0.3s;
    cursor: pointer;
  }

  .developer-contact:hover {
    opacity: 1;
  }

  .developer-contact img {
    width: 45px;
  }

  .developer-contact p {
    font-size: 13px;
    color: #555;
    margin-top: 6px;
  }

  /* MODAL OVERLAY */
  .dev-modal-bg {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(2px);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  /* MODAL BOX */
  .dev-modal-box {
    background: white;
    padding: 25px;
    width: 330px;
    border-radius: 12px;
    text-align: center;
    animation: fadeIn 0.25s ease;
  }

  .dev-modal-box img {
    width: 80px;
    margin-bottom: 10px;
  }

  .dev-modal-box h3 {
    margin-bottom: 10px;
    color: #333;
    font-weight: 700;
  }

  .dev-modal-box p {
    margin: 4px 0;
    color: #444;
  }

  .close-btn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #dc3545;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    width: 100%;
  }

  .close-btn:hover {
    background: #c82333;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>

<div class="login-box">

  <div class="login-logo">
    <img src="{% static 'images/ctulogo.png' %}" alt="CTU Logo">
    <b>CTU MOALBOAL VOTING WEBSITE</b>
  </div>

  <form id="loginForm" action="{% url 'account_login' %}" method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="text" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" required placeholder="Enter your password">
    </div>

    <button id="login-btn" type="submit" name="login">
      <i class="fa fa-sign-in"></i>&nbsp; Log In
    </button>

  </form>

  <!-- Developer Contact Popup Button -->
  <div class="developer-contact" onclick="openDevModal()">
    <img src="{% static 'images/developer.png' %}" alt="Developer Logo">
    <p>Developer Info</p>
  </div>

</div>

<!-- MODAL OVERLAY -->
<div class="dev-modal-bg" id="devModal">
  <div class="dev-modal-box">
    <img src="{% static 'images/developer.png' %}">
    <h3>Developer Information</h3>
    <p><b>Name:</b> ROMAR LOQUINARIO</p>
    <p><b>Email:</b> romarloquinario@gmail.com</p>
    <p><b>Contact:</b> 09702977964</p>


    <button class="close-btn" onclick="closeDevModal()">Close</button>
  </div>
</div>

<script>
  function openDevModal() {
    document.getElementById("devModal").style.display = "flex";
  }

  function closeDevModal() {
    document.getElementById("devModal").style.display = "none";
  }
</script>

{% endblock content %}
